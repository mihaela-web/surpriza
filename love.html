<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SurprizƒÉ pentru tine ‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        flex-direction: column;
        text-align: center;
    }
    h1 {
        color: white;
        font-size: 2.3em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 5px #00000033;
    }
    button {
        padding: 15px 30px;
        font-size: 1.1em;
        border: none;
        border-radius: 10px;
        background-color: #ff6b81;
        color: white;
        cursor: pointer;
        box-shadow: 2px 2px 10px #00000033;
        transition: transform 0.2s;
        margin: 10px;
        position: relative;
    }
    button:hover {
        transform: scale(1.1);
    }
    .heart {
        position: absolute;
        font-size: 2em;
        animation: floatUp 3s linear forwards;
    }
    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-400px) scale(1.5); opacity: 0; }
    }
    #extra-message, #question, #answer {
        margin-top: 20px;
        font-size: 1.5em;
        color: white;
        opacity: 0;
        transition: opacity 1s;
    }
</style>
</head>
<body>

<h1>√én luna iubirii, √Æmplinim 1 an »ôi 5 luni! üíñ<br>La mul»õi ani √ÆmpreunƒÉ!</h1>

<button onclick="showHearts()">ApasƒÉ-mƒÉ!</button>

<div id="extra-message">Te iubesc! üòò</div>

<div id="question">Will you be my Valentine? üíò</div>

<div id="buttons">
    <button onclick="answerYes()">YES</button>
    <button id="runaway">ABSOLUTELY</button>
</div>

<div id="answer">Yaaay! ‚ù§Ô∏è I knew it!</div>

<script>
function showHearts() {
    for (let i = 0; i < 30; i++) {
        let heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.animationDuration = (2 + Math.random() * 2) + 's';
        heart.innerText = '‚ù§Ô∏è';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
    }
    document.getElementById('extra-message').style.opacity = 1;
    document.getElementById('question').style.opacity = 1;
}

function answerYes() {
    document.getElementById('answer').style.opacity = 1;
}

const runawayBtn = document.getElementById('runaway');
runawayBtn.addEventListener('mouseover', () => {
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 100);
    runawayBtn.style.position = 'absolute';
    runawayBtn.style.left = x + 'px';
    runawayBtn.style.top = y + 'px';
});
</script>

</body>
</html>
